<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of columns">
    <ng-container *ngIf="column.type === 'string'" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
      <td mat-cell *matCellDef="let element"> {{ element[column.name] }} </td>
    </ng-container>
    <ng-container *ngIf="column.type === 'date'" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
      <td mat-cell *matCellDef="let element"> {{ element[column.name] | date: 'medium' }} </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [class.row-clickable]="rowClickable"
    (click)="onClickRow.emit(row)"
    *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
